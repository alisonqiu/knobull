<p>This is the learningcenter view.</p>

<table>
   <tr>
      <th>Name</th>
      <th>Marks</th>
   </tr>
   <tr ng-repeat="subject in student.subjects">
      <td>{{ subject.name }}</td>
      <td>{{ subject.marks }}</td>
   </tr>
</table>



<table>
   <tr>
      <th>Name</th>

   </tr>

      <td>{{ blogPost.title }}</td>
      <td>{{ blogPost. }}</td>
   </tr>
</table>
